<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bose Link Libary Log In</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>

<body>

    <!-------------- Navigation Bar -------------->
    <div class="navBar">
        <div id="navUser"></div>
        <div id="navMenu"></div>
    </div>


    <!-------------- Middle / Content ------------->
    <div class="middleLogin">
        <div class="leftSide">
            <h1 id="lsTitle"> Bose Link Library</h1>
            <h2 id="lsTitle2"> Looking for something?</h2>
        </div>

        <div class="loginSection">
            <div class="login">
                
                <div class="inputBox">
                    <input id="username" placeholder="Username">
                </div>
                <div class="inputBox">
                    <input id="password" placeholder="Password">
                </div>
                <div class="inputBox">
                    <input type="submit" value="Log In" id="btn">
                </div>
            </div>
        </div>
    </div>

    <!-------------- Footer -------------->
    <div class="bottomSection">
        <p>Design and Development by SF</p>
    </div>

</body>
</html>
